name: .NET

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: L-U-M-E-N/reusable-workflow/.github/workflows/build-module.yaml@6.1.0
    with:
      SONAR_KEY: lumen-module-template
      MODULE_NAME: Lumen.Modules.Template
      RELEASE_FILES_LOCATION: Lumen.Modules.Template.Module/bin/Release/net10.0/*.dll
      CSPROJ: Lumen.Modules.Template.Module/Lumen.Modules.Template.Module.csproj
      RUN_TESTS: 'false'

    secrets:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
